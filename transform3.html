<head>

  <title>transform1</title>

<style>
#mydiv{
    transform: perspective( 1000px ) rotateY( 0deg );
    transform-style: preserve-3d;
    transform-origin: 0% 50% 100px;
    transition: transform .5s linear 0s;
    background: #090; width:300px; height:300px;
}
#mydiv > div{
    transition: transform .5s linear 0s;
    background:#CCC; width:100px; height:100px; 
}
#mydiv:hover{
    transform: perspective( 1000px ) rotateY( -45deg );
}
#mydiv:hover > div{
    transform: perspective( 1000px ) rotateY( 175deg );
}
</style>
<div id="mydiv">
  <div>Child 1</div>
  <div>Child 2</div>
</div>
</body>
